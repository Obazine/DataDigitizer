<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Data Digitizer | Home</title>
  <meta name = "viewport" content = "width=device-width, initial-scale=1.0" />
  <meta http-equiv = "X-UA-Compatible" content = "ie = edge" />
  <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
  <script async src="https://docs.opencv.org/4.5.4/opencv.js"></script>
  <link rel ="stylesheet" media ="screen" href ="\static\style.css"/>
</head>
<body>


<div class = "header">
  <div class = "inner-header">
    <div class = "logo-container">
      <h1>Data Digitizer</h1>
    </div>

    <ul class = "header-navigation">
      <a href="#" ><li>Home</li></a>
      <a href="#" ><li>File</li></a>
      <a href="#" ><li>Help</li></a>
    </ul>
  </div>
</div>

<div class = "content">
  <div class = "sidebar-navigation">
    <div id = "close-up-screen">
    </div>
    <ul>
      <div class="options">Images</div>
      <div class="hide">
        <input type="file" id="image-input" hidden="hidden" accept="image/*">
        <li onclick="LoadNewImage()" class="hidden-options">Load Image</li>
      </div>
      <div class="options">Axes</div>
      <div class="hide">
        <li class="hidden-options">Add calibration</li>
      </div>
      <div class="options">Datasets</div>
      <div class="hide">
        <li class="hidden-options">Add Dataset</li>
        <li class="hidden-options">Export All Data</li>
      </div>
      <div class="options">Measurements</div>
      <div class="hide">
        <li class="hidden-options">Distance</li>
      </div>
    </ul>
  </div>
  <div class = "main">
    <div id = "graph-screen">
      <div id = "image-container">
        <img id = "actual-image" hidden="hidden">
          <canvas id="canvasOutput">
      </div>
    </div>
  </div>
</div>



<div class = "footer">
</div>



<script src="\static\script.js"></script>
</body>
</html>
