<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Data Digitizer | Home</title>
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0" />
    <meta http-equiv = "X-UA-Compatible" content = "ie = edge" />
    <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
    <link rel ="stylesheet" media ="screen" href ="\static\style.css"/>
</head>

<body>
    <div class = "header">
        <div class = "inner-header">
            <div class = "logo-container">
                <h1>Data Digitizer</h1>
            </div>

            <ul class = "header-navigation">
                <a href="/" ><li>Home</li></a>
                <a href="/help" ><li>Help</li></a>
                {% if email %}
                    <a href="#" ><li>Hello, {{email}}</li></a>
                    <a href="/signout" ><li>Sign Out</li></a>
                {% else %}
                    <a href="/login" ><li>Login</li></a>
                    <a href="/signup" ><li>Sign Up</li></a>
                {% endif %}
            </ul>
        </div>
    </div>
    
    <div class="content">
        <div class = "help-main">
            {% for message in get_flashed_messages() %}
            <h2>{{ message }}</h2>
            {% endfor %}

            <form method="POST">
                <label>E-mail
                    <input type="email" name="email" required/>
                </label>
                <label>Password
                    <input type="password" name="password" required/>
                </label>
                <input type="submit" value="Signup" />
            </form>
            <p><a href="{{ url_for('login') }}">Log in</a> instead</p>
        </div>
    </div>
<div class = "footer">
</div>
<script src="\static\script.js"></script>
</body>
</html>
